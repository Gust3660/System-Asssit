<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="src/styles/login.css">
</head>
<body>
    <div class="top-green-bar"></div>
    
    <header class="time-display">
        <div id="current-time"></div>
        <div id="current-date"></div>
    </header>

    <main class="register-container">
        <div class="institution-logo">
            <img src="src/img/default-profile.png" alt="Logo de la institución">
        </div>
        
        <form id="register-form" class="register-form">
            <h1>Registro de Usuario</h1>
            
            <div class="form-group">
                <label for="fullname">Nombre Completo</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
                <small id="username-error" class="error-message"></small>
            </div>
            
            <div class="form-group password-group">
                <label for="password">Contraseña</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required minlength="6">
                    <button type="button" class="toggle-password" id="toggle-password">
                        <img src="src/img/eye-closed-icon.png" alt="Mostrar contraseña" id="eye-icon">
                    </button>
                </div>
            </div>
            
            <div class="form-group password-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <div class="password-input">
                    <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
                    <button type="button" class="toggle-password" id="toggle-confirm-password">
                        <img src="src/img/eye-closed-icon.png" alt="Mostrar contraseña" id="eye-icon-confirm">
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="user-type">Tipo de Usuario</label>
                <select id="user-type" name="user-type" required>
                    <option value="">Seleccione un tipo</option>
                    <option value="student">Estudiante</option>
                    <option value="teacher">Docente</option>
                </select>
            </div>
            
            <button type="submit" class="register-button">Registrarse</button>
            
            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a>
            </div>
            
            <div id="register-message" class="register-message"></div>
        </form>
    </main>

    <footer class="copyright">
        &copy; 2025 ISIC 3402. Todos los derechos reservados.
    </footer>

    <script src="src/js/login.js"></script>
</body>
</html>
