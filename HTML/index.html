<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="src/styles/index.css">
</head>
<body>
    <div class="top-green-bar"></div>
    
    <header class="time-display">
        <div id="current-time"></div>
        <div id="current-date"></div>
    </header>

    <main class="login-container">
        <div class="institution-logo">
            <img src="src/img/logo.png" alt="Logo de la institución">
        </div>
        <form id="login-form" class="login-form">
            <h1>Bienvenido</h1>
            
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group password-group">
                <label for="password">Contraseña</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password" id="toggle-password">
                        <img src="src/img/eye-icon-open.png" alt="Mostrar contraseña" id="eye-icon">
                    </button>
                </div>
            </div>
            <div class="register-link">¿No tienes una cuenta? <a href="login.html">Regístrate aquí</a></div>
            <button type="submit" class="login-button green-button">Ingresar</button>

            
            <div id="login-message" class="login-message"></div>
        </form>
    </main>

    <footer class="copyright">
        &copy; 2025 ISIC 3402. Todos los derechos reservados.
    </footer>

    <script src="src/js/index.js"></script>
</body>
</html>
